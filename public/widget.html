<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/style/widget.css">
</head>
<body>

  <div class="row">
    <div class="col s12 m6">
      <div class="card br-4">
        <input class="widget-settings-unique-class" data-phone="{{phone}}" type="hidden">
        <div class="card-content">
          <span class="card-title widget-title-unique-class"> Планировщик звонков </span>
          <p class="widget-description-unique-class"> Вы можете запланировать звонок на конкретное время: </p>
          <div class="widget-first-screen-unique-class">
            <div class="row mt-20">
              <div class="input-field col s6">
                <input placeholder="Время" id="widget-time-unique-id" type="text" class="validate timepicker">
                <label for="widget-time-unique-id">Время</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="widget-date-unique-id" type="text" class="validate datepicker">
                <label for="widget-date-unique-id">День</label>
              </div>
            </div>
            <p> Напишите сообщение, который хотите услышать во время звонка: </p>
            <div class="row mt-20">
              <div class="input-field col s12">
                <textarea placeholder="Голосовое сообщение" id="widget-voice-message-unique-id" class="materialize-textarea" data-length="60"></textarea>
                <label for="widget-voice-message-unique-id">Сообщение</label>
              </div>
            </div>
          </div>
          <div class="widget-second-screen-unique-class widget-element-hidden mt-20">
            <ul class="collection widget-collection-calls-unique-class"></ul>
          </div>
          <div class="row widget-helper-unique-class widget-element-hidden">
            <div class="input-field col s12">
              <p class="widget-error-unique-class widget-element-hidden"></p>
              <p class="widget-success-unique-class widget-element-hidden"></p>
            </div>
          </div>
        </div>
        <div class="card-action card-action__flex">
          <a class="btn btn-small br-4 white black-text widget-open-list-calls-unique-class">
            <i class="material-icons">
              list
            </i>
          </a>
          <a class="btn btn-small br-4 red lighten-5 red-text widget-close-list-calls-unique-class widget-element-hidden">Закрыть список звонков</a>
          <a class="btn btn-small br-4 teal lighten-5 teal-text widget-create-call-unique-class">Создать звонок</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/static/js/controllers/fetch.controller.js"></script>
  <script src="/static/js/controllers/widget.controller.js"></script>
  <script src="/static/js/widget.js"></script>
</body>
</html>
