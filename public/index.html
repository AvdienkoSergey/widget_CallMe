<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/static/style/widget.css">
</head>
<body>

  <div class="row">
    <div class="col s12 m6">
      <div class="card card__br-4">
        <div class="card-content">
          <span class="card-title"> Планировщик звонков </span>
          <p> Вы можете запланировать звонок на конкретное время: </p>
          <div class="row row__mt-20">
            <div class="input-field col s6">
              <input placeholder="Время" id="time" type="text" class="validate timepicker">
              <label for="time">Время</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="date" type="text" class="validate datepicker">
              <label for="date">День</label>
            </div>
          </div>
          <p> Напишите сообщение, который хотите услышать во время звонка: </p>
          <div class="row row__mt-20">
            <div class="input-field col s12">
              <textarea placeholder="Голосовое сообщение" id="voice" class="materialize-textarea" data-length="60"></textarea>
              <label for="voice">Сообщение</label>
            </div>
          </div>
          <div class="row" id="helper">
            <div class="input-field col s12">
              <p id="error"></p>
              <p id="success"></p>
            </div>
          </div>
        </div>
        <div class="card-action card-action__flex">
          <a class="btn btn-small btn-small__br-4 white black-text" id="list">
            <i class="material-icons">
              list
            </i>
          </a>
          <a class="btn btn-small btn-small__br-4" id="create">Создать звонок</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/static/js/widget.js"></script>
</body>
</html>
